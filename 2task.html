<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Settings</title>

<style>
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
}

body {
    background: linear-gradient(to right, #cce0ff, #f9f4de);
    height: 100vh;
    display: flex;
}

.layout {
    display: flex;
    width: 100%;
}

.sidebar {
    width: 70px;
    background: #fff;
    border-right: 1px solid #eee;
    display: flex;
    justify-content: center;
}

.sidemenu {
    margin-top: 120px;
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.icon {
    width: 22px;
    height: 22px;
    background: #ddd;
    border-radius: 6px;
    cursor: pointer;
}

.icon.active {
    background: #4a8cff;
}

.main {
    flex: 1;
    padding: 40px 70px;
}

.topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
}

.topbar h2 {
    font-size: 22px;
}

.date {
    font-size: 14px;
    color: #777;
}

.topbar-right {
    display: flex;
    align-items: center;
    gap: 20px;
}

.search {
    width: 250px;
    padding: 10px 15px;
    border-radius: 6px;
    border: 1px solid #ddd;
}

.bell {
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: #ddd;
}

.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}

.profile-card {
    background: #fff;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.profile-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.profile-photo {
    width: 70px;
    height: 70px;
    border-radius: 50%;
}

.profile-info h3 {
    font-size: 20px;
}

.profile-info .email {
    color: #777;
    font-size: 14px;
}

.edit-btn {
    background: #4a8cff;
    color: #fff;
    border: none;
    padding: 8px 18px;
    border-radius: 6px;
    cursor: pointer;
}

.form-grid {
    margin-top: 35px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;
}

.input-group label {
    font-size: 14px;
    color: #777;
}

.input-group input,
.input-group select {
    width: 100%;
    padding: 12px;
    border: 1px solid #eee;
    border-radius: 6px;
    margin-top: 6px;
}

.email-section {
    margin-top: 40px;
}

.email-item {
    display: flex;
    align-items: center;
    gap: 15px;
    background: #f4f7ff;
    padding: 15px;
    border-radius: 8px;
    margin: 15px 0;
}

.mail-icon {
    width: 25px;
    height: 25px;
    border-radius: 8px;
    background: #4a8cff;
}

.email-item p {
    font-size: 15px;
}

.email-item span {
    font-size: 12px;
    color: #777;
}

.add-email {
    background: #e8f0ff;
    border: none;
    padding: 10px 20px;
    color: #4a8cff;
    border-radius: 6px;
    cursor: pointer;
}
</style>

</head>
<body>

<div class="layout">

    <aside class="sidebar">
        <div class="sidemenu">
            <div class="icon active"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
        </div>
    </aside>

    <main class="main">

        <header class="topbar">
            <div>
                <h2>Welcome, Diyas</h2>
                <span class="date">Thu, 04 December 2025</span>
            </div>

            <div class="topbar-right">
                <input type="text" placeholder="Search" class="search">

                <div class="bell"></div>

                <img class="avatar" src="https://i.pinimg.com/236x/ba/98/4a/ba984ac72b41c31130b7685e50898b89.jpg" alt="avatar">
            </div>
        </header>

        <section class="profile-card">

            <div class="profile-header">
                <img src="https://i.pinimg.com/236x/ba/98/4a/ba984ac72b41c31130b7685e50898b89.jpg" class="profile-photo">

                <div class="profile-info">
                    <h3>Diyas Amanbay</h3>
                    <span class="email">diyas52@gmail.com</span>
                </div>

                <button class="edit-btn">Edit</button>
            </div>

            <div class="form-grid">

                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Your Full Name">
                </div>

                <div class="input-group">
                    <label>Nick Name</label>
                    <input type="text" placeholder="Your Nick Name">
                </div>

                <div class="input-group">
                    <label>Gender</label>
                    <select>
                        <option>Your Gender</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Country</label>
                    <input type="text" placeholder="Your Country">
                </div>

                <div class="input-group">
                    <label>Language</label>
                    <select>
                        <option>Your Language</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Time Zone</label>
                    <input type="text" placeholder="Your Time Zone">
                </div>

            </div>

            <div class="email-section">
                <h4>My Email Address</h4>

                <div class="email-item">
                    <div class="mail-icon"></div>
                    <div>
                        <p>diyas52@gmail.com</p>
                        <span>1 year ago</span>
                    </div>
                </div>

                <button class="add-email">+ Add Email Address</button>
            </div>

        </section>

    </main>

</div>

</body>
</html>
